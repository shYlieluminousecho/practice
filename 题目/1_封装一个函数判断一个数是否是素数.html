    <script>

        * 判断是否是素数 true 表示是素数，false 表示不是素数
        * 思路：
        * 1. 如果这个数是1，肯定不是素数
        * 2. 如果这个数是 2 或 3，肯定是素数
        * 3. 如果这个数是偶数一定不是素数
        * 4. 如果这个数的因数个数不是2，那么一定不是素数
        * */
        function whetherPrimeNumber(n) {
            if (n === 1 || n % 2 === 0) {
                return false
            }
            if (n === 2 || n === 3) {
                return true
            }

                    count++

        var num = 20
        if (whetherPrimeNumber((num))) {

        } else {
            console.log(num + '不是素数')
        }
