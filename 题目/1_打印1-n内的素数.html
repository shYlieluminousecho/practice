    <meta charset="UTF-8">
    <meta name="viewport"

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1_打印1-n内的素数</title>
</head>

<body>
    <script>
        // 计数法
        //#region
        /*
        执行过程：
        i=1 i<=10 1<=10 true
            j=1 j<=10 1<=10 true
                i%j===0 1%1===0 true
                count++//1
            j=2 j<=10 2<=10 true
                i%j===0 1%2===0 false
            j=3 j<=10 3<=10 true
                i%j===0 1%3===0 false
            ...
            j=11 false
            count===2 1===2 false
        i=2 i<=10 2<=10 true
            j=1 j<=10 1<=10 true
                i%j===0 2%1===0 true
                count++//1
            j=2 j<=10 2<=10 true
                i%j===0 2%2===0 true
                count++//2
            j=3 j<=10 3<=10 true
                i%j===0 2%3===0 false
            j=4 j<=10 4<=10 true
                i%j===0 2%4===0 false
            ...
            j=11 false
            count===2 2===2 true
        */
       //#endregion
        for (var i = 1; i <= 10; i++) {
            var count = 0;
            for (var j = 1; j <= 10; j++) {
                if (i % j === 0) {
                    count++
                    // break
                }
            }
            if (count === 2) {
                console.log(i);
            }
        }

        //#region
        /* 
        分析执行过程：
        i=1 i<=10 1<=10 true
            j=1 j<=i 1<=1 true
                i%j===0 1%1===0 true
                count++//1
            j=2 j<=i 2<=1 false
            count===2 //1===2 false
        i=2 i<=10 2<=10 true
            j=1 j<=i 1<=2 true
                i%j===0 2%1===0 true
                count++//1
            j=2 j<=i 2<=2 true
                i%j===0 2%2===0 true
                count++//2
            j=3 j<=i 3<=2 false
            count===2//2===2 true
            console.log(2);
        i=3 i<=10 3<=10 true
            j=1 j<=i 1<=3 true
                i%j===0 3%1===0 true
                count++//1
            j=2 j<=i 2<=3 true
                i%j===0 3%2===0 false
            j=3 j<=i 3<=3 true
                i%j===0 3%3===0 true
                count++//2
            j=4 j<=i 4<=3 false
            count===2//2===2 true
            console.log(3);
        i=4 i<=10 4<=10 true
            j=1 j<=i 1<=4 true
                i%j===0 4%1===0 true
                count++//1
            j=2 j<=i 2<=4 true
                i%j===0 4%2===0 true
                count++//2
            j=3 j<=i 3<=4 true
                i%j===0 4%3===0 false
            j=4 j<=i 4<=4 true
                i%j===0 4%4===0 true
                count++//3
            j=5 j<=i 5<=4 false
            count===2 3===2 false
        i=5 ...
        */
        // #endregion
        for (var i = 1; i <= 10; i++) {
            var count = 0;
            for (var j = 1; j <= i; j++) {
                if (i % j === 0) {
                    count++
                    // break
                }
            }
            if (count === 2) {
                console.log(i);
            }
        }

        // for (var i = 1; i <= 100; i++) {

    </script>
