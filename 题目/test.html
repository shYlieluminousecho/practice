        // 计算阶层
        function layer(n) {
            var sum = 1
            for (var i = 1; i <= n; i++) {
                sum *= i
            }
            return sum
        }
        var sum = 0
        for (var i = 1; i <= 5; i++) {
            sum += layer(i)
