<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_找到这个字符串中每个字符串出现了多少次</title>
</head>

<body>
    <script>
        var str = "whatOareYyouYnoYshaHleiHoHmyHgod"
        // 第一步：把所有的字母变成小写
        str = str.toLocaleLowerCase();
        // 第二步：创建一个空对象，目的：把字母作为键，次数作为值
        var obj = {};
        // 第三步：遍历字符串，获取每个字母
        for (var i = 0; i < str.length; i++) {
            // 判断obj这个对象中有没有这个字母（字母---键）
            var key = str[i];//每个字母 w
            if (obj[key]) {//判断obj中有没有这个键 obj['w']
                //对象中有这个字母了
                obj[key]++;
            } else {
                // 对象中没有这个字母，那就把字母加到对象中，并且给这个字母一个出现的次数，默认1次
                obj[key] = 1;
            }
        }

        // 遍历对象 显示每个字母的次数
        for (var key in obj) {
            console.log(key, obj[key])
        }
    </script>
</body>

</html>
