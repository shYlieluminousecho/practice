<script>
    var arr = [1, 2, 3, 4, 5, 6, 74, 6]
    console.log(Math.max.apply(null, arr));
    console.log(Math.min.apply(null, arr));

    var min = arr[0]
    var max = arr[0]
    for (var i = 1; i < arr.length; i++) {
        if (arr[i] < min) {
            min = arr[i]
        }

        if (arr[i] > max) {
            max = arr[i]
        }
    }
    console.log(min);
    console.log(max);



</script>
